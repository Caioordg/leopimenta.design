<!DOCTYPE html> <!-- Declara que este documento é um HTML5 -->
<html lang="en"> <!-- Inicia o elemento HTML e define o idioma como inglês -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <link rel="stylesheet" href="main.css"> <!-- Vincula um arquivo CSS externo para estilizar a página -->
    <title>Leo pimenta designer</title> <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="logo" href="img/logo pimenta-Photoroom.png"> <!-- Este link não é padrão; o correto seria usar rel="icon" para um favicon -->
    <script src="index.js" defer></script> <!-- Inclui um arquivo JavaScript que será executado após o carregamento do HTML -->
</head>
<body>
    <img src="./img/logo pimenta-Photoroom.png" alt="20px" width="120px">  <!-- Exibe a imagem do logo com largura de 120 pixels e texto alternativo -->
    <div class="container"> <!-- Início de um contêiner que agrupa os elementos da página -->
        <div class="box"> <!-- Um bloco que contém o título e o botão -->
            <div class="titulo"> <!-- Bloco para o título principal -->
                <h1>Leo <br> Pimenta</h1> <!-- Título principal da página -->
            </div>
            <div class="titulo2"> <!-- Bloco para o subtítulo -->
                <h2>DESIGNER DE INTERIORES</h2> <!-- Subtítulo que descreve a profissão -->
            </div>
            <div class="button"> <!-- Bloco que contém o botão -->
                <button id="Iniciar">Iniciar</button> <!-- Botão que pode ser usado para iniciar uma ação -->
            </div>
        </div>
        <div class="foto1"> <!-- Bloco que contém uma imagem adicional -->
            <img src=".//img/Snapinsta.app_359685563_1215381189160467_5017686811724152819_n_1080.jpg" width="600px"> <!-- Exibe uma imagem com largura de 600 pixels -->
        </div>
    </div>
</body>
</html>
