<!DOCTYPE html> <!-- Declara que este documento é um HTML5 -->
<html lang="en"> <!-- Inicia o elemento HTML e define o idioma como inglês -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <title>Leo pimenta designer</title> <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="pg3.css"> <!-- Vincula um arquivo CSS externo para estilizar a página -->
    <script src="pg3.js" defer></script> <!-- Inclui um arquivo JavaScript que será executado após o carregamento do HTML -->
</head>
<body>
    <img src="./img/logo pimenta-Photoroom.png" alt="20px" width="120px"> <!-- Exibe a imagem do logo com largura de 120 pixels e texto alternativo -->
    
    <div class="conteiner2"> <!-- Início de um contêiner que agrupa os elementos do portfólio -->
        <div class="titulo"> <!-- Bloco para o título da página -->
            <h1>Portfólio</h1> <!-- Título principal da seção -->
        </div>
        
        <div class="container"> <!-- Contêiner que agrupa os projetos do portfólio -->
            <div class="imagem"> <!-- Bloco para o primeiro projeto -->
                <img src="./img/Snapinsta.app_245993336_153811670281817_6720281781539993325_n_1080.jpg" height="500px"> <!-- Exibe a imagem do projeto com altura de 500 pixels -->
                <h2>PROJETO COZINHA VILA DA SERRA</h2> <!-- Título do projeto -->
                <button id="Iniciar">Inicio</button> <!-- Botão que pode redirecionar para a página inicial -->
            </div>
            
            <div class="imagem2"> <!-- Bloco para o segundo projeto -->
                <img src="./img/Snapinsta.app_155037341_282728446551151_6116723031697291106_n_1080.jpg" height="500px"> <!-- Exibe a imagem do projeto com altura de 500 pixels -->
                <h2>PROJETO APARTAMENTO SAVASSI</h2> <!-- Título do projeto -->
                <button id="sobremim">Sobre mim</button> <!-- Botão que pode redirecionar para a seção "Sobre mim" -->
            </div>
            
            <div class="imagem3"> <!-- Bloco para o terceiro projeto -->
                <img src="./img/Snapinsta.app_175055198_240913304483276_4157482237940241960_n_1080.jpg" height="500px" width="500px"> <!-- Exibe a imagem do projeto com altura e largura de 500 pixels -->
                <h2>PROJETO VILA DA SERRA</h2> <!-- Título do projeto -->
                <button id="mecontate">Me contate</button> <!-- Botão que pode redirecionar para a seção de contato -->
            </div>
        </div>
    </div>
</body>
</html>
